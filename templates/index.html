<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LETU Civil Weather Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="data-age-box">
            <span id="data-age">Data Age: </span>
        </div>
        <div class="header text-center mb-5">
            <h1>LeTourneau Civil Engineering Weather Station</h1>
        </div>

        <div class="important-metrics">
            <!-- Important metrics like temperature and humidity will be inserted here -->
        </div>

        <div class="grid" id="current-data">
            <!-- Current data cards will be inserted here -->
        </div>

        <div class="charts">
            <h2 class="text-center mb-4">Historic Data</h2>
            <div class="chart-card">
                <div id="historic-chart-all"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-barometer"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-wind-speed"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-wind-angle"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-temperature"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-humidity"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-dew-point"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-wet-bulb"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-uv-index"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-solar"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-packet-loss"></div>
            </div>
            <div class="chart-card">
                <div id="historic-chart-signals-strengths"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
